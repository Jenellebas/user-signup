{% extends "base.html" %}

{% block content %}
        <h1>Signup</h1>
        <form method='POST'>
            <label>Username
                <input name="username" type="text" value='{{username}}' />
            </label><span class="error">{{username_error}}</span>

            <p></p>
            <label>Password
                <input name="password" type="password" value='{{password}}' />
            </label><span class="error">{{password_error}}</span>
            <p></p>

            <label>Verify Password
                <input name="verify-password" type="password" value='{{verify_password}}' />
            </label><span class="error">{{verify_password_error}}</span>
            <p></p>

            <label>Email (optional)
                <input name="email" type="text" value='{{email}}' />
            </label><span class="error">{{email_error}}</span>
            <p></p>

            <input type="submit" value="Submit Query" />
        </form>

{% endblock %}
